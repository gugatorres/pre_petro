<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#008c4f">
    <meta name="author" content="Designer: Gustavo Torres / gtvtorres@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cadastro QR Code</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" type="image/x-icon" media="all" href="https://www.petrobraspremmia.com.br/_ui/desktop/theme-premmia/images/favicon.ico">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">

            <div id="cadastro-qrcode" class="col-md-12 col-xs-12">

                <h1>Olá! Preencha o cadastro abaixo e receba por email o voucher (QRcode) do seu café grátis. </h1>


                <div class="col-md-12 col-xs-12">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Digite o seu Nome</label>
                        <input type="text" class="form-control" placeholder="Digite o seu Nome">
                    </div>

                </div>
                <div class="col-md-12 col-xs-12">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Digite o seu email</label>
                        <input type="text" class="form-control" placeholder="Digite o seu email">
                    </div>

                </div>


                <div class="col-md-12 col-xs-6">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Celular</label>
                        <input type="text" class="form-control" placeholder="(11) 90000-0000">
                    </div>

                </div>

                <div class="col-md-12 col-xs-6">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Data de nascimento</label>
                        <input type="text" class="form-control" placeholder="00/00/0000">
                    </div>

                </div>

                <div class="col-md-12 col-xs-12">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Sexo</label>
                        <select class="form-control" style="padding: 0px; padding-left: 10px; height: 62px;">
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Indefinido</option>
                          </select>
                    </div>

                </div>

                <div class="col-md-12 col-xs-12">

                    <div class="form-group">
                        <a href="#" class="btn btn-default">Cadastrar</a>
                    </div>

                </div>




                
            </div>

        </div>

        <img class="logo-bottom-petro" src="images/logo-premmia-BRC.png" alt="">
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
