<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#008c4f">
    <meta name="author" content="Designer: Gustavo Torres / gtvtorres@gmail.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cadastro QR Code</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="https://gugatorres.github.io/pre_petro/style.css">


    <link rel="shortcut icon" type="image/x-icon" media="all" href="https://www.petrobraspremmia.com.br/_ui/desktop/theme-premmia/images/favicon.ico">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">

            <div id="cadastro-qrcode" class="col-md-12 col-xs-12">

                <h1>Olá Gustavo, <br> Finalize o seu cadastro abaixo: </h1>


                <div class="col-lg-6 col-md-6 col-xs-12">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Digite o seu Nome</label>
                        <input type="text" value="GUSTAVO MADEIRA TORRES" class="form-control" placeholder="Digite o seu Nome">
                    </div>

                </div>
                <div class="col-lg-6 col-md-6 col-xs-12">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Digite o seu email</label>
                        <input type="text" value="gustavomadeiratorres@gmail.com" class="form-control" placeholder="Digite o seu email">
                    </div>

                </div>


                <div class="col-lg-4 col-md-4 col-xs-6">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Celular</label>
                        <input type="text" value="(11) 99785-4452" class="form-control" placeholder="(11) 90000-0000">
                    </div>

                </div>

                <div class="col-lg-4 col-md-4 col-xs-6">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Data de nascimento</label>
                        <input type="text" value="08/08/1981" class="form-control" placeholder="00/00/0000">
                    </div>

                </div>

                <div class="col-lg-4 col-md-4 col-xs-12">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Sexo</label>
                        <select class="form-control select-control">
                            <option>Masculino</option>
                            <option>Feminino</option>
                            <option>Indefinido</option>
                        </select>
                    </div>

                </div>

                <div class="col-lg-6 col-md-6 col-xs-6">

                    <div class="form-group">
                        <label for="exampleInputPassword1">RG</label>
                        <input type="text" class="form-control" placeholder="Digite o seu RG">
                    </div>

                </div>

                <div class="col-lg-6 col-md-6 col-xs-6">

                    <div class="form-group">
                        <label for="exampleInputPassword1">CPF</label>
                        <input type="text" class="form-control" placeholder="Digite o seu CPF">
                    </div>

                </div>

                <div class="col-lg-3 col-md-3 col-xs-4">

                    <div class="form-group">
                        <label for="exampleInputPassword1">CEP</label>
                        <input type="text" class="form-control" placeholder="Digite o seu CEP">
                    </div>

                </div>

                <div class="col-lg-9 col-md-9 col-xs-8">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Logradouro</label>
                        <input type="text" class="form-control" placeholder="Digite o Logradouro">
                    </div>

                </div>

                <div class="col-lg-5 col-md-5 col-xs-12">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Bairro</label>
                        <input type="text" class="form-control" placeholder="Digite o seu bairro">
                    </div>

                </div>

                <div class="col-lg-5 col-md-5 col-xs-9">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Cidade</label>
                        <input type="text" class="form-control" placeholder="Digite a sua Cidade">
                    </div>

                </div>

                <div class="col-lg-2 col-md-2 col-xs-3">

                    <div class="form-group">
                        <label for="exampleInputPassword1">UF:</label>
                        <input type="text" class="form-control" placeholder="UF">
                    </div>

                </div>


                <div class="col-lg-4 col-md-4 col-xs-12">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Login</label>
                        <input type="text" class="form-control" placeholder="Crie seu Login">
                    </div>

                </div>

                <div class="col-lg-4 col-md-4 col-xs-12">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="text" class="form-control" placeholder="Crie sua Senha">
                    </div>

                </div>

                <div class="col-lg-4 col-md-4 col-xs-12">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirmar Senha</label>
                        <input type="text" class="form-control" placeholder="Confirme sua Senha">
                    </div>

                </div>

                <div class="col-md-12 col-xs-12">

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Concordo em receber e-mails com notícias, melhores preços e ofertas
                        </label>
                    </div>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 
                            Concordo em receber conteúdo e ofertas personalizados para uma melhor experiência de compra on-line
                        </label>
                    </div>

                </div>

                <div class="col-lg-12 col-md-12 col-xs-12">

                    <div class="form-group">
                        <a data-toggle="modal" data-target="#modal-confirmacao" class="btn btn-default">Cadastrar</a>
                    </div>

                </div>





            </div>

        </div>

        <img class="logo-bottom-petro" src="images/logo-premmia-BRC.png" alt="">
    </div>


    <!-- Modal -->
    <div class="modal" id="modal-confirmacao" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-confirmation" role="document">
            <div class="modal-content">

                <div class="row">
                    <div id="cadastro-qrcode" class="col-md-12 col-xs-12">

                        <img class="logo-ok" src="images/check-mark.svg" alt="">
                        <h1>Obrigado! <br> Cadastro realizado com Sucesso. </h1>
                        <p class="text-center text-confirm">
                            Agora você pode aproveitar todos os nosso benefícios <br> <br>
                        </p>

                        <a href="#" class="btn-back">Acessar o Website </a>

                    </div>
                </div>

            </div>
        </div>
    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>

</html>
